<div class="row">
    <div class="form-horizontal">
        <div class="col-sm-8">
        
            <div class="form-group">
                <label class="col-sm-4 control-label">Pavadinimas: </label>
                <div class="col-sm-5">
                    <input type="text" required="" class="form-control" [(ngModel)]="exerciseDetails.exerciseName" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Pirmos nuotraukos URL: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="exerciseDetails.exerciseImageFirst" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Antros nuotraukos URL: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="exerciseDetails.exerciseImageSecond" />
                </div>
            </div>

            <label>Raumenų grupės:</label>
            <div class="form-group" *ngFor="let group of muscleGroups; let i = index">
                <input type="checkbox" name="fancy-checkbox" id="option{{i}}" [(ngModel)]="checkedArray[i]" autocomplete="off" />
                <div class="btn-group col-sm-5">
                    <label for="option{{i}}" class="btn btn-default">
                        <span class="glyphicon glyphicon-ok"></span>
                        <span> </span>
                    </label>
                    <label for="option{{i}}" class="btn btn-default active">
                        {{group.muscleGroupName}}
                    </label>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <button (click)="save()" class="btn btn-grey btn-primary pull-left">Išsaugoti</button>
        <button (click)="cancel()" class="btn btn-default pull-right">Atšaukti</button>
    </div>
   
</div>
